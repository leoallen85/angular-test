<!doctype html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/ToDoController.js"></script>
    <script src="js/factories/ToDoFactory.js"></script>
    <script src="js/services/ToDoService.js"></script>
    <title>Todos App</title>
  </head>
  <body>
    <div id="todos" ng-controller="ToDoController as ctrl">
      <p ng-repeat="todo in ctrl.todos">
      {{ todo.text }}: {{ todo.completed ? "completed" : "not
      completed" }}
      <span class="complete" ng-click="todo.complete();">Complete</span>
      </p>
      <input id="new-todo-name" type="text" ng-model="todoText">
      <button id="add-todo" ng-click="ctrl.addToDo(todoText);">Add a ToDo</button>

      <button id="remove-todo" ng-click="ctrl.removeToDo();">Remove last ToDo</button>
    </div>
  </body>
</html>
